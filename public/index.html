<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#e65100" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Best of JS</title>
    <meta
      name="description"
      content="Check out the most popular open-source projects and the latest trends about the web platform and Node.js."
    />
    <meta property="og:title" content="Best of JavaScript" />
    <meta
      property="og:description"
      content="Check out the most popular open-source projects and the latest trends about the web platform and Node.js."
    />
    <meta property="og:image" content="/images/logo.png" />

    <style>
      /* open-sans-regular - latin */
      @font-face {
        font-family: 'Open Sans';
        font-style: normal;
        font-weight: 400;
        src: local(''),
          url('/fonts/open-sans-v20-latin-regular.woff2') format('woff2'),
          url('/fonts/open-sans-v20-latin-regular.woff') format('woff');
      }
      /* roboto-slab-regular - latin */
      @font-face {
        font-family: 'Roboto Slab';
        font-style: normal;
        font-weight: 400;
        src: local(''),
          url('/fonts/roboto-slab-v13-latin-regular.woff2') format('woff2'),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url('/fonts/roboto-slab-v13-latin-regular.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }

      /* roboto-slab-700 - latin */
      @font-face {
        font-family: 'Roboto Slab';
        font-style: normal;
        font-weight: 700;
        src: local(''),
          url('/fonts/roboto-slab-v13-latin-700.woff2') format('woff2'),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url('/fonts/roboto-slab-v13-latin-700.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script>
      function loadCSS(e, t, n) {
        'use strict'
        var i = window.document.createElement('link')
        var o = t || window.document.getElementsByTagName('script')[0]
        i.rel = 'stylesheet'
        i.href = e
        i.media = 'only x'
        o.parentNode.insertBefore(i, o)
        setTimeout(function() {
          i.media = n || 'all'
        })
      }
      loadCSS(
        'https://cdnjs.cloudflare.com/ajax/libs/hint.css/2.6.0/hint.min.css'
      )
    </script>
    <% if (process.env.VERCEL_ENV === 'production') { %>
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "17e6802f238e43c689b7b6ac5ab233c4"}'
    ></script>
    <% } %>
  </body>
</html>
