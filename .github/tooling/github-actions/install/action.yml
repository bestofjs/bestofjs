name: Shared setup
description: Set up Node.js with PNPM"

runs:
  using: composite
  steps:
    - name: Cache turbo build setup
      uses: actions/cache@v4
      with:
        path: apps/bestofjs-nextjs/.turbo
        key: ${{ runner.os }}-turbo-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-turbo-

    - name: Install PNPM
      uses: pnpm/action-setup@v4
      with:
        version: 9.4.0

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: pnpm
