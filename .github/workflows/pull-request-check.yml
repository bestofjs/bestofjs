name: PR check

on: # event list
  pull_request: # on a pull request to each of these branches
    branches:
      - develop

env: # environment variables (available in any part of the action)
  NODE_VERSION: 18

jobs:
  check_before_merge:
    name: Test and lint checks
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install PNPM 8
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.0

      - name: Code Checkout
        uses: actions/checkout@v3

      # - name: Install
      #   uses: ./tooling/github-actions/install

      - name: Code Linting
        run: pnpm -F bestofjs-nextjs lint

      - name: Unit tests
        run: pnpm -F bestofjs-nextjs test

  automated-testing:
    name: E2E Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install
        uses: ./tooling/github-actions/install

      - name: Install Playwright Browsers
        run: cd apps/bestofjs-nextjs && pnpm exec playwright install chromium --with-deps

      - name: Run Playwright tests
        run: pnpm -F bestofjs-nextjs test:e2e
