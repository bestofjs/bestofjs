<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#e65100" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Best of JavaScript</title>
    <meta
      name="description"
      content="Check out the most popular open-source projects and the latest trends about the web platform and Node.js."
    />
    <meta property="og:title" content="Best of JavaScript" />
    <meta
      property="og:description"
      content="Check out the most popular open-source projects and the latest trends about the web platform and Node.js."
    />
    <meta property="og:image" content="/images/logo.png" />
    <!-- Styles, extracted from styled-components, will be included by SSR script -->
    <style></style>
  </head>

  <body>
    <div id="root"></div>
    <div id="toast-main-container"></div>

        i.media = 'only x'
        o.parentNode.insertBefore(i, o)
        setTimeout(function() {
          i.media = n || 'all'
        })
      }
      loadCSS('https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700')
      loadCSS(
        'https://cdnjs.cloudflare.com/ajax/libs/hint.css/2.6.0/hint.min.css'
      )
    </script>

        a.async = 1

      })(

      ga('create', 'UA-44563970-2', 'auto')
      ga('send', 'pageview')
    </script>
  </body>
</html>
